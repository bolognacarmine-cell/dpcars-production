<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>DP CARS - Admin Panel</title>
  <!-- FontAwesome Icone -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;600;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --f1-black: #0a0a0a;
      --carbon-dark: #1a1a1a;
      --ferrari-red: #DC2626;
      --dp-gold: #F1C859;
      --speed-blur: 0 0 30px rgba(220,38,38,.6);
    }

    html { scroll-behavior: smooth; }

    body {
      font-family: 'Rajdhani', Arial, sans-serif;
      background: var(--f1-black);
      background-image:
        radial-gradient(circle at 20% 80%, rgba(220,38,38,.12) 0%, transparent 50%),
        linear-gradient(135deg, var(--carbon-dark) 0%, var(--f1-black) 100%);
      color: #d51717;
      line-height: 1.6;
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: repeating-linear-gradient(
        90deg,
        transparent,
        transparent 3px,
        rgba(220,38,38,.02) 3px,
        rgba(220,38,38,.02) 6px
      );
      pointer-events: none;
      z-index: 1;
    }

    .f1-header {
      background: linear-gradient(180deg, rgb(10 10 10 / 80%) 0%, rgba(26, 26, 26, .95) 100%);
      backdrop-filter: blur(25px);
      border-radius: 20px;
      padding: 2rem;
      border: 1px solid rgb(220 38 38 / 41%);
      box-shadow: var(--speed-blur);
      margin-bottom: 3rem;
      text-align: center;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .dp-logo-container {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 0 auto 1.5rem auto;
      border-radius: 24px;
      overflow: hidden;
      border: 4px solid rgba(255,255,255,.25);
      box-shadow: 0 0 50px rgba(220,38,38,.8), inset 0 0 40px rgba(0,0,0,.6);
      animation: f1LogoPulse 2.8s cubic-bezier(.25,.46,.45,.94) infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .dp-logo-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      margin: auto;
      transition: all .5s ease;
    }

    .dp-logo-container:hover .dp-logo-img {
      filter: brightness(1.6) contrast(1.5)
              drop-shadow(0 0 60px rgba(241,200,89,1.2))
              drop-shadow(0 0 80px rgba(220,38,38,1.2));
      transform: scale(1.15);
    }

    .logo-badge {
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, var(--ferrari-red), #B91C1C);
      color: #fff;
      padding: 6px 16px;
      border-radius: 25px;
      font-family: 'Orbitron', monospace;
      font-size: .75rem;
      font-weight: 900;
      letter-spacing: .25em;
      text-transform: uppercase;
      box-shadow: 0 6px 20px rgba(220,38,38,.7);
    }

    @keyframes f1LogoPulse {
      0%, 100% { box-shadow: 0 0 40px rgba(220,38,38,.7), inset 0 0 30px rgba(0,0,0,.5); }
      50% { box-shadow: 0 0 80px rgba(220,38,38,1), 0 0 120px rgba(241,200,89,.6), inset 0 0 50px rgba(255,255,255,.15); }
    }

    h1 {
      font-family: 'Orbitron', monospace;
      font-size: 2.5rem;
      font-weight: 900;
      background: linear-gradient(135deg, #fff 0%, var(--ferrari-red) 50%, var(--dp-gold) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: .2em;
      text-transform: uppercase;
      margin-bottom: 1rem;
      filter: drop-shadow(0 0 25px rgba(220,38,38,.9));
      text-align: center;
    }

    form {
      background: rgba(26,26,26,.85);
      border-radius: 24px;
      padding: 3rem;
      border: 1px solid rgba(220,38,38,.4);
      backdrop-filter: blur(20px);
      margin-bottom: 3rem;
      box-shadow: 0 30px 80px rgba(0,0,0,.9);
    }

    label {
      display: block;
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: rgba(255,255,255,.9);
      font-size: .95rem;
      letter-spacing: .02em;
      text-transform: uppercase;
    }

    input, select, textarea {
      display: block;
      width: 100%;
      margin-top: .5rem;
      padding: 1.2rem 1.5rem;
      border-radius: 16px;
      border: 2px solid rgba(255,255,255,.15);
      background: rgba(255,255,255,.08);
      color: #fff;
      font-family: inherit;
      font-size: 1rem;
      font-weight: 500;
      transition: all .4s cubic-bezier(.25,.46,.45,.94);
      backdrop-filter: blur(15px);
      box-shadow: inset 0 2px 10px rgba(0,0,0,.3);
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--ferrari-red);
      background: rgba(255,255,255,.15);
      box-shadow: var(--speed-blur), 0 0 0 4px rgba(220,38,38,.25), inset 0 2px 15px rgba(220,38,38,.1);
      transform: translateY(-2px);
    }

    input::placeholder, textarea::placeholder { color: rgba(255,255,255,.5); }
    textarea { resize: vertical; min-height: 120px; }

    button[type="submit"] {
      width: 100%;
      padding: 1.5rem;
      border-radius: 50px;
      font-family: 'Orbitron', monospace;
      font-weight: 900;
      font-size: 1.2rem;
      text-transform: uppercase;
      letter-spacing: .3em;
      background: linear-gradient(177deg, var(--ferrari-red), var(--dp-gold));
      color: #fff;
      border: none;
      cursor: pointer;
      margin-top: 2rem;
      box-shadow: 0 20px 50px rgb(220 38 38);
      transition: all .5s cubic-bezier(.25,.46,.45,.94);
    }

    button[type="submit"]:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 35px 80px rgba(220,38,38,.9);
    }

    h2 {
      font-family: 'Orbitron', monospace;
      font-size: 2.2rem;
      font-weight: 900;
      background: linear-gradient(135deg, #fff 0%, var(--ferrari-red) 50%, var(--dp-gold) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 3rem 0 2rem;
      letter-spacing: .15em;
      text-transform: uppercase;
      filter: drop-shadow(0 0 20px rgba(220,38,38,.8));
      text-align: center;
    }

    .veicolo {
      background: rgba(26,26,26,.6);
      border-radius: 20px;
      padding: 2rem;
      margin-bottom: 1.5rem;
      border: 1px solid rgba(255,255,255,.1);
      backdrop-filter: blur(15px);
      transition: all .4s ease;
      position: relative;
      overflow: hidden;
    }

    .veicolo::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; height: 4px;
      background: linear-gradient(90deg, transparent, var(--ferrari-red), var(--dp-gold), transparent);
    }

    .veicolo:hover {
      transform: translateY(-10px);
      box-shadow: 0 30px 70px rgba(220,38,38,.4);
      border-color: rgba(220,38,38,.5);
    }

    .veicolo strong {
      font-family: 'Orbitron', monospace;
      font-size: 1.4rem;
      color: var(--dp-gold);
      display: block;
      margin-bottom: .5rem;
      letter-spacing: .05em;
    }

    button.delete-btn {
      background: linear-gradient(135deg, #EF4444, #DC2626);
      color: #fff;
      border: none;
      padding: .8rem 1.5rem;
      border-radius: 25px;
      font-weight: 700;
      cursor: pointer;
      font-family: 'Rajdhani', sans-serif;
      font-size: .9rem;
      text-transform: uppercase;
      letter-spacing: .1em;
      transition: all .3s ease;
      box-shadow: 0 8px 25px rgba(239,68,68,.4);
      float: right;
    }

    button.delete-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 15px 40px rgba(239,68,68,.7);
      background: linear-gradient(135deg, #DC2626, #B91C1C);
    }

    .carosello {
      position: relative;
      max-width: 400px;
      height: 220px;
      margin: 1rem 0;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(220,38,38,.6);
      background: #111;
    }

    .carosello-img {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.5s ease;
      border-radius: 16px;
      pointer-events: none;
      user-select: none;
    }

    .carosello-img.active {
      opacity: 1;
      pointer-events: auto;
    }

    .carosello-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(220,38,38,0.7);
      border: none;
      color: white;
      font-size: 1.8rem;
      padding: 0.2rem 0.8rem;
      cursor: pointer;
      border-radius: 8px;
      user-select: none;
      z-index: 10;
      transition: background-color 0.3s ease;
    }

    .carosello-btn:hover { background: rgba(220,38,38,1); }

    .carosello-btn.prev { left: 10px; }
    .carosello-btn.next { right: 10px; }

    @media (max-width: 768px) {
      body { padding: 1rem; }
      .f1-header { padding: 1.5rem; margin-bottom: 2rem; }
      .dp-logo-container { width: 90px; height: 90px; }
      form { padding: 2rem 1.5rem; }
      input, select, textarea { padding: 1rem; font-size: .95rem; }
      .carosello { max-width: 100%; height: 180px; }
    }
  </style>
</head>
<body>

<header class="f1-header">
  <div class="dp-logo-container">
    <img src="logo.jpg" alt="DP CARS" class="dp-logo-img">
    <div class="logo-badge">ADMIN</div>
  </div>
  <h1>DP CARS ADMIN PANEL</h1>
</header>

<form id="form-veicolo" enctype="multipart/form-data">
  <label>Tipo Veicolo
    <select name="tipo" required>
      <option value="auto">Auto</option>
      <option value="moto">Moto</option>
    </select>
  </label>
  <label>Marca <input name="marca" required></label>
  <label>Modello <input name="modello" required></label>
  <label>Mese Immatricolazione <input name="meseImmatricolazione" type="number"></label>
  <label>Anno Immatricolazione <input name="annoImmatricolazione" type="number"></label>
  <label>Categoria Euro <input name="categoriaEuro"></label>
  <label>Usato
    <select name="usato">
      <option value="false">No</option>
      <option value="true">S√¨</option>
    </select>
  </label>
  <label>Stato Vendita
    <select name="statoVendita">
      <option value="disponibile">Disponibile</option>
      <option value="trattativa">In Trattativa</option>
      <option value="venduto">Venduto</option>
    </select>
  </label>
  <label>Chilometri <input name="chilometri" type="number"></label>
  <label>Carburante
    <select name="carburante">
    <option value="">Seleziona...</option>
    <option value="benzina">Benzina</option>
    <option value="diesel">Diesel</option>
    <option value="gpl">GPL</option>
    <option value="metano">Metano</option>
    <option value="elettrico">Elettrico</option>
    <option value="ibrido benzina">Ibrido Benzina</option>
    <option value="ibrido diesel">Ibrido Diesel</option>
    <option value="plug-in benzina">Plug-in Benzina</option>
    <option value="plug-in diesel">Plug-in Diesel</option>
    <option value="benzina/gpl">Benzina/GPL</option>
    <option value="benzina/metano">Benzina/Metano</option>
    <option value="mild hybrid benzina">Mild Hybrid Benzina</option>
    <option value="idrogeno">Idrogeno</option>
  </select>
  </label>
  <label>Cambio
    <select name="cambio">
      <option value="manuale">Manuale</option>
      <option value="automatico">Automatico</option>
      <option value="semiautomatico">Semiautomatico</option>
    </select>
  </label>
  <label>Colore <input name="colore"></label>
  <label>Cilindrata <input name="cilindrata" type="number"></label>
  <label>Porte <input name="porte" type="number"></label>
  <label>Prezzo <input name="prezzo" type="number" step="0.01" required></label>
  <label>Tipo Auto
    <select name="tipoAuto">
      <option value="suv">SUV</option>
      <option value="utilitaria">Utilitaria</option>
      <option value="berlina">Berlina</option>
      <option value="station wagon">Station Wagon</option>
      <option value="coup√®">Coup√®</option>
      <option value="van">Van</option>
      <option value="monovolume">Monovolume</option>
      <option value="cabriolet">Cabriolet</option>
    </select>
  </label>
  <label>Descrizione
    <textarea name="descrizioni" placeholder="Descrizione completa del veicolo..."></textarea>
  </label>
  <label>Immagini
    <input name="immagini" type="file" multiple>
  </label>
  <button type="submit">üèéÔ∏è INSERISCI VEICOLO F1</button>
</form>

<h2>üèÅ Veicoli nel Paddock</h2>
<div id="lista-veicoli"></div>

<script>
const API_BASE = window.location.hostname === "localhost" ? "http://localhost:3000" : "";
const headers = new Headers();

// INSERISCI QUI LE STESSE CREDENZIALI DI RENDER
const ADMIN_USER = "dpcars";
const ADMIN_PASS = "ok";

headers.append(    // headers.append(
  "Authorization",   //   "Authorization",
  "Basic " + btoa(ADMIN_USER + ":" + ADMIN_PASS)
);   //   "Basic " + btoa(ADMIN_USER + ":" + ADMIN_PASS)
// );

async function caricaVeicoli() {
  try {
    const res = await fetch(`${API_BASE}/veicoli`, { headers });
    const container = document.getElementById('lista-veicoli');
    container.innerHTML = '';

    if (!res.ok) throw new Error(`HTTP ${res.status}`);

    const veicoli = await res.json();

    veicoli.forEach(v => {
      const statoColor = v.statoVendita === 'venduto' ? '#EF4444' :
                         v.statoVendita === 'trattativa' ? '#F59E0B' : '#10B981';
      const statoText = v.statoVendita || 'Disponibile';

      let immaginiHtml = '';
      if (Array.isArray(v.immagini) && v.immagini.length > 0) {
        immaginiHtml = `
          <div class="carosello" data-id="${v._id}">
            ${v.immagini.map((img, i) => `
              <img src="${typeof img === 'string' ? img : img.url}" 
                   class="carosello-img${i === 0 ? ' active' : ''}" 
                   alt="Immagine ${i+1} di ${v.marca} ${v.modello}">
            `).join('')}
            <button class="carosello-btn prev" aria-label="Immagine precedente">&lt;</button>
            <button class="carosello-btn next" aria-label="Immagine successiva">&gt;</button>
          </div>
        `;
      } else {
        immaginiHtml = `<div style="color:#999; font-style:italic; margin-top:1rem;">Nessuna immagine</div>`;
      }

      const div = document.createElement('div');
      div.className = 'veicolo';
      div.innerHTML = `
        <strong>${v.marca} ${v.modello}</strong>
        <span style="color:${statoColor};font-weight:700">(${statoText})</span><br>
        üí∞ ‚Ç¨${parseFloat(v.prezzo || 0).toLocaleString()}<br>
        üìù ${v.descrizioni || 'Nessuna descrizione'}<br>
        ${immaginiHtml}
        <button class="delete-btn" data-id="${v._id}">üóëÔ∏è ELIMINA</button>
      `;
      container.appendChild(div);
    });

    // Delete buttons
    document.querySelectorAll('.delete-btn').forEach(btn => {
      btn.addEventListener('click', async () => {
        if (!confirm('üöó Eliminare questo veicolo?')) return;
        const id = btn.dataset.id;
        const delRes = await fetch(`${API_BASE}/veicoli/${id}`, {
          method: 'DELETE',
          headers
        });
        if (delRes.ok) caricaVeicoli();
      });
    });

    // Carosello navigation
    document.querySelectorAll('.carosello').forEach(car => {
      const imgs = car.querySelectorAll('.carosello-img');
      let current = 0;

      const showImage = (index) => {
        imgs.forEach((img, i) => img.classList.toggle('active', i === index));
      };

      car.querySelector('.carosello-btn.prev').onclick = () => {
        current = (current - 1 + imgs.length) % imgs.length;
        showImage(current);
      };

      car.querySelector('.carosello-btn.next').onclick = () => {
        current = (current + 1) % imgs.length;
        showImage(current);
      };
    });

  } catch (err) {
    console.error('Errore caricamento veicoli:', err);
    document.getElementById('lista-veicoli').innerHTML = 
      '<div style="text-align:center; color:#F59E0B; padding:2rem;">‚ö†Ô∏è Problema di connessione al server</div>';
  }
}

document.getElementById('form-veicolo').addEventListener('submit', async e => {
  e.preventDefault();
  const formData = new FormData(e.target);

  try {
    const res = await fetch(`${API_BASE}/veicoli`, {
      method: 'POST',
      body: formData,
      headers
    });

    if (res.ok) {
      e.target.reset();
      caricaVeicoli();
      const btn = e.target.querySelector('button[type="submit"]');
      btn.textContent = '‚úÖ AGGIUNTO!';
      setTimeout(() => btn.textContent = 'üèéÔ∏è INSERISCI VEICOLO F1', 2000);
    } else {
      const err = await res.json();
      alert('Errore: ' + (err.error || 'Risposta non valida dal server'));
    }
  } catch (err) {
    alert('Impossibile contattare il server: ' + err.message);
  }
});

caricaVeicoli();
</script>

<style>
@keyframes fadeOut {
  to { opacity: 0; transform: translateY(-25px); height: 0; margin: 0; padding: 0; border: none; }
}
</style>

<!-- live-server -->
<script>
if ('WebSocket' in window) {
  (function () {
    function refreshCSS() {
      var sheets = [].slice.call(document.getElementsByTagName("link"));
      var head = document.getElementsByTagName("head")[0];
      for (var i = 0; i < sheets.length; ++i) {
        var elem = sheets[i];
        var parent = elem.parentElement || head;
        parent.removeChild(elem);
        var rel = elem.rel;
        if (elem.href && typeof rel != "string" || rel.length == 0 || rel.toLowerCase() == "stylesheet") {
          var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, '');
          elem.href = url + (url.indexOf('?') >= 0 ? '&' : '?') + '_cacheOverride=' + (new Date().valueOf());
        }
        parent.appendChild(elem);
      }
    }

    var protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';
    var address = protocol + window.location.host + window.location.pathname + '/ws';
    var socket = new WebSocket(address);

    socket.onmessage = function (msg) {
      if (msg.data == 'reload') window.location.reload();
      else if (msg.data == 'refreshcss') refreshCSS();
    };

    if (sessionStorage && !sessionStorage.getItem('IsThisFirstTime_Log_From_LiveServer')) {
      console.log('Live reload enabled.');
      sessionStorage.setItem('IsThisFirstTime_Log_From_LiveServer', true);
    }
  })();
}
else {
  console.error('WebSocket non supportato ‚Äì live reload non attivo.');
}
</script>
